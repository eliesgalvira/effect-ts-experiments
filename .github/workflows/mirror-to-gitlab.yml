name: Mirror to GitLab

on:
  push:
    branches: ["**"]
    tags: ["*"]

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Start SSH agent and add deploy key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MIRROR_SSH_KEY }}

      - name: Trust gitlab.com host
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t rsa,ed25519 gitlab.com >> ~/.ssh/known_hosts

      - name: Configure Git safe.directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Prepare local refs for mirror
        run: |
          # Ensure local branches exist for all origin refs so --mirror pushes everything
          git fetch --prune --tags origin
          git for-each-ref --format='%(refname:short)' refs/remotes/origin \
            | sed 's#^origin/##' \
            | while read -r b; do
                [ "$b" = "HEAD" ] && continue
                git show-ref --verify --quiet "refs/heads/$b" || git branch --track "$b" "origin/$b" || true
              done

      - name: Push mirror to GitLab
        env:
          MIRROR_URL: ${{ secrets.MIRROR_URL }}
        run: |
          git remote remove mirror 2>/dev/null || true
          git remote add mirror "$MIRROR_URL"

          # Push branches and tags; ignore remote-tracking refs and HEAD
          git push --prune mirror +refs/heads/*:refs/heads/* +refs/tags/*:refs/tags/*

          # Optional: if you use git notes and want them mirrored too:
          git push --prune mirror +refs/notes/*:refs/notes/* || true

